<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="previous-display"></div>
        <div class="current-display"></div>
      </div>
      <button data-AC class="span2 darker">AC</button>
      <button data-DEL class="darker">DEL</button>
      <button data-operator class="darker">/</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operator class="darker">X</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operator class="darker">-</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operator class="darker">+</button>
      <button data-plusMinus="">+/-</button>
      <button data-number>0</button>
      <button data-number>.</button>
      <button data-operator class="blue-button">=</button>
    </div>
  </body>
</html>
