<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="previous-display">123</div>
        <div class="current-display">456</div>
      </div>
      <button class="span2 darker">AC</button>
      <button class="darker">DEL</button>
      <button class="darker">/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="darker">X</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="darker">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="darker">+</button>
      <button>+/-</button>
      <button>0</button>
      <button>.</button>
      <button class="darker">=</button>
    </div>
  </body>
</html>
